<div class="searchbox">
    <label for="search-by"><i class="fas fa-search"></i></label>
    <input data-search-input id="search-by" type="search" placeholder="{{T "Search-placeholder"}}">
    <span data-search-clear=""><i class="fas fa-times"></i></span>
</div>

<script type="text/javascript">
    {{ if .Site.IsMultiLingual }}
        var baseurl = "{{.Site.BaseURL}}{{.Site.LanguagePrefix}}";
    {{ else }}
        var baseurl = "{{.Site.BaseURL}}";
    {{ end }}
    
    var lunrIndex, pagesIndex, loadingGuard;
    loadingGuard = false;
    
    function endsWith(str, suffix) {
        return str.indexOf(suffix, str.length - suffix.length) !== -1;
    }
    
    // Initialize lunrjs using our generated index file
    function initLunr() {
        // Prevent to load the data twice
        if (loadingGuard)
        {
            return;
        }

        if (!endsWith(baseurl,"/")){
            baseurl = baseurl+'/'
        };

        // First retrieve the index file (in synchronous mode!!!)
        $.ajax({
          dataType: "json",
          async: false,
          url: baseurl +"index.json"
        })
            .done(function(index) {
                pagesIndex = index;
                // Set up lunrjs by declaring the fields we use
                // Also provide their boost level for the ranking
                lunrIndex = lunr(function() {
                    this.ref("uri");
                    this.field('title', {
    		    boost: 15
                    });
                    this.field('tags', {
    		    boost: 10
                    });
                    this.field("content", {
    		    boost: 5
                    });
    				
                    this.pipeline.remove(lunr.stemmer);
                    this.searchPipeline.remove(lunr.stemmer);
    				
                    // Feed lunr with each file and let lunr actually index them
                    pagesIndex.forEach(function(page) {
    		            this.add(page);
                    }, this);
                })

                loadingGuard = true;
            })
            .fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.error("Error getting Hugo index file:", err);
            });
    }

    /**
     * Trigger a search in lunr and transform the result
     *
     * @param  {String} query
     * @return {Array}  results
     */
    function search(queryTerm) {
        // Load data only on the first search
        initLunr();
        
        // Find the item in our index corresponding to the lunr one to have more info
        return lunrIndex.search(queryTerm+"^100"+" "+queryTerm+"*^10"+" "+"*"+queryTerm+"^10"+" "+queryTerm+"~2^1").map(function(result) {
                return pagesIndex.filter(function(page) {
                    return page.uri === result.ref;
                })[0];
            });
    }
    
    $( document ).ready(function() {
        var searchList = new autoComplete({
            /* selector for the search box element */
            selector: $("#search-by").get(0),
            /* source is the callback to perform the search */
            source: function(term, response) {
                response(search(term));
            },
            /* renderItem displays individual search results */
            renderItem: function(item, term) {
                var numContextWords = 2;
                var text = item.content.match(
                    "(?:\\s?(?:[\\w]+)\\s?){0,"+numContextWords+"}" +
                        term+"(?:\\s?(?:[\\w]+)\\s?){0,"+numContextWords+"}");
                item.context = text;
                return '<div class="autocomplete-suggestion" ' +
                    'data-term="' + term + '" ' +
                    'data-title="' + item.title + '" ' +
                    'data-uri="'+ item.uri + '" ' +
                    'data-context="' + item.context + '">' +
                    'Â» ' + item.title +
                    '<div class="context">' +
                    (item.context || '') +'</div>' +
                    '</div>';
            },
            /* onSelect callback fires when a search suggestion is chosen */
            onSelect: function(e, term, item) {
                location.href = item.getAttribute('data-uri');
            }
        });
    });

</script>
